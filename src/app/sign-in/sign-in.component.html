<div class="container">
<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">


        <h4 class="card-header">Sign In Page</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="f.email.errors && (f.email.touched || f.email.dirty)" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="f.password.errors && (f.password.touched || f.password.dirty)" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
</div>
